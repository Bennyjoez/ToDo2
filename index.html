<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div id="search">
            <input type="text" id="searchParameter" placeholder="Search">
        </div>
        <h1>What's on Your Schedule</h1>
        <div class="secContainer" id="list">
            <!-- Tasks will be added in this section -->
        </div>
        <div id="addTask">
            <input type="text" id="title" placeholder="Title of task">
            <textarea id="description" cols="30" rows="2" placeholder="Description of the task"></textarea>
            <button id="post">Add Task</button>
        </div>
    </div>
</body>
</html>
